<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="../../index.html" class="back">â¬… Back</a>
    <h1>Calculator</h1>
  </header>

  <main class="calc">
    <input type="text" id="display" placeholder="0" disabled />
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>/</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>=</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
